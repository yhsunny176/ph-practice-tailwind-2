<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body class="font-manrope">
  <!-- Hero section start -->

  <header class="pt-14 max-w-full max-h-dvh md:max-w-9/10 md:mx-auto md:relative lg:max-w-4xl xl:max-w-6xl">
    <!-- Left side content -->
    <div class="flex flex-col left-content max-w-9/10 mx-auto items-center md:block md:max-w-2/4 md:m-0">
      <h1
        class="font-extrabold text-5xl text-dark1 leading-16 text-center md:text-left md:text-5xl md:leading-15 xl:text-7xl xl:leading-22">
        It's good<br>tea time at The<br>Tea House
      </h1>
      <p class="font-medium text-base leading-7 mt-4 text-dark3 text-center md:text-left md: max-w-8/10">Tea and
        Botanical Solutions Supplier Give
        Optimum Satisfaction To Your Taste Buds.</p>
      <a href="#"
        class="flex items-center gap-2 font-bold mt-6 px-5 py-4.5 bg-gradient-to-r from-grad-orange to-grad-red max-w-max rounded-lg text-primary-white">Explore
        More<span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
          </svg>
        </span></a>
    </div>

    <!-- Right side content -->
    <div class="right-content w-full relative md:max-w-1/2 md:absolute md:top-24 md:right-0 lg:max-w-md xl:max-w-xl">
      <img src="./images/banner.png" alt="two drink cups side by side floating"
        class="max-w-5/6 mx-auto pt-14 md:m-0 md:p-0 md:max-w-full">
      <div
        class="flex items-center gap-3 bg-white max-w-max drop-shadow-xl px-4 py-2 rounded-lg absolute bottom-1/18 left-1/8 md:left-1/18">
        <span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
            class="size-6 text-yellow">
            <path fill-rule="evenodd"
              d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
              clip-rule="evenodd" />
          </svg>
        </span>
        <div>
          <h3 class="text-dark1 text-2xl font-extrabold">5.00</h3>
          <span class="text-dark3 text-semibold">Trust Pilot Ratings</span>
        </div>
      </div>
    </div>
  </header>
